<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <main>
    <div class="order">
      <div class="order_image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="order_summary">
        <h1>Order Summary</h1>
        <p class="big_p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="">
              <div class="annual-text">
                <p>Annual Plan <span>$59.99/year</span></p>
                <a href="#">Change</a>
            </div>
            
        </div>
        <div class="all_btn">
          <a href="#" class="btn_bg">Proceed to Payment</a>
        <a href="#" class="btn_without_bg">Cancel Order</a>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
